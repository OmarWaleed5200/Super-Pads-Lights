<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Pads Lights Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Super Pads Lights Clone</h1>

  <div class="controls">
    <button id="recordBtn">Record</button>
    <button id="stopBtn">Stop</button>
    <button id="playBtn">Play</button>
    <button id="clearBtn">Clear</button>
    <button id="loopBtn">Loop</button>
  </div>

  <div class="pad-container">
    <!-- Row 1 -->
    <div class="pad" data-key="Q">
      <div class="pad-key">Q</div>
      <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider">
      <div class="volume-value">1</div>
    </div>
    <div class="pad" data-key="W">
      <div class="pad-key">W</div>
      <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider">
      <div class="volume-value">1</div>
    </div>
    <div class="pad" data-key="E">
      <div class="pad-key">E</div>
      <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider">
      <div class="volume-value">1</div>
    </div>
    <div class="pad" data-key="R">
      <div class="pad-key">R</div>
      <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider">
      <div class="volume-value">1</div>
    </div>

    <!-- Row 2 -->
    <div class="pad" data-key="A">
      <div class="pad-key">A</div>
      <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider">
      <div class="volume-value">1</div>
    </div>
    <div class="pad" data-key="S">
      <div class="pad-key">S</div>
      <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider">
      <div class="volume-value">1</div>
    </div>
    <div class="pad" data-key="D">
      <div class="pad-key">D</div>
      <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider">
      <div class="volume-value">1</div>
    </div>
    <div class="pad" data-key="F">
      <div class="pad-key">F</div>
      <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider">
      <div class="volume-value">1</div>
    </div>

    <!-- Row 3 -->
    <div class="pad" data-key="Z">
      <div class="pad-key">Z</div>
      <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider">
      <div class="volume-value">1</div>
    </div>
    <div class="pad" data-key="X">
      <div class="pad-key">X</div>
      <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider">
      <div class="volume-value">1</div>
    </div>
    <div class="pad" data-key="C">
      <div class="pad-key">C</div>
      <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider">
      <div class="volume-value">1</div>
    </div>
    <div class="pad" data-key="V">
      <div class="pad-key">V</div>
      <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider">
      <div class="volume-value">1</div>
    </div>

    <!-- Row 4 -->
    <div class="pad" data-key="1">
      <div class="pad-key">1</div>
      <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider">
      <div class="volume-value">1</div>
    </div>
    <div class="pad" data-key="2">
      <div class="pad-key">2</div>
      <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider">

    </div>
    <div class="pad" data-key="3">
      <div class="pad-key">3</div>
      <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider">
      <div class="volume-value">1</div>
    </div>
    <div class="pad" data-key="4">
      <div class="pad-key">4</div>
      <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider">
      <div class="volume-value">1</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
