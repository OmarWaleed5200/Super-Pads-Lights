<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Pads Lights Clone</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .controls {
      margin-bottom: 15px;
    }

    button {
      margin: 0 5px;
      padding: 6px 12px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #555;
    }

    .pad-grid {
      display: grid;
      grid-template-columns: repeat(4, 120px);
      gap: 20px;
    }

    .pad {
      background: #111;
      border-radius: 16px;
      padding: 15px;
      text-align: center;
      transition: transform 0.15s, box-shadow 0.2s;
      cursor: pointer;
      position: relative;
    }

    .pad .label {
      font-size: 22px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="range"] {
      width: 100%;
    }

    span {
      display: block;
      font-size: 14px;
      margin-top: 3px;
    }

    /* Active glow effect */
    .pad.active {
      box-shadow: 0 0 25px 10px var(--color);
      transform: scale(1.05);
    }

    /* Smooth pulsing idle glow */
    .pad {
      animation: pulse 2.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 5px 0 var(--color); }
      50% { box-shadow: 0 0 20px 6px var(--color); }
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="record">Record</button>
    <button id="stop">Stop</button>
    <button id="play">Play</button>
    <button id="clear">Clear</button>
    <button id="loop">Loop</button>
  </div>

  <div class="pad-grid">
    <div class="pad" data-key="q" style="--color:#ff4d4d;"><div class="label">Q</div><input type="range" min="0" max="2" value="1" step="0.1"><span>1</span></div>
    <div class="pad" data-key="w" style="--color:#ff9933;"><div class="label">W</div><input type="range" min="0" max="2" value="1" step="0.1"><span>1</span></div>
    <div class="pad" data-key="e" style="--color:#ffff66;"><div class="label">E</div><input type="range" min="0" max="2" value="1" step="0.1"><span>1</span></div>
    <div class="pad" data-key="r" style="--color:#66ff66;"><div class="label">R</div><input type="range" min="0" max="2" value="1" step="0.1"><span>1</span></div>

    <div class="pad" data-key="a" style="--color:#66ffff;"><div class="label">A</div><input type="range" min="0" max="2" value="1" step="0.1"><span>1</span></div>
    <div class="pad" data-key="s" style="--color:#6699ff;"><div class="label">S</div><input type="range" min="0" max="2" value="1" step="0.1"><span>1</span></div>
    <div class="pad" data-key="d" style="--color:#cc66ff;"><div class="label">D</div><input type="range" min="0" max="2" value="1" step="0.1"><span>1</span></div>
    <div class="pad" data-key="f" style="--color:#ff66b2;"><div class="label">F</div><input type="range" min="0" max="2" value="1" step="0.1"><span>1</span></div>

    <div class="pad" data-key="z" style="--color:#ff3333;"><div class="label">Z</div><input type="range" min="0" max="2" value="1" step="0.1"><span>1</span></div>
    <div class="pad" data-key="x" style="--color:#ffaa33;"><div class="label">X</div><input type="range" min="0" max="2" value="1" step="0.1"><span>1</span></div>
    <div class="pad" data-key="c" style="--color:#ffff33;"><div class="label">C</div><input type="range" min="0" max="2" value="1" step="0.1"><span>1</span></div>
    <div class="pad" data-key="v" style="--color:#33ff77;"><div class="label">V</div><input type="range" min="0" max="2" value="1" step="0.1"><span>1</span></div>

    <div class="pad" data-key="1" style="--color:#33ccff;"><div class="label">1</div><input type="range" min="0" max="2" value="1" step="0.1"><span>1</span></div>
    <div class="pad" data-key="2" style="--color:#6666ff;"><div class="label">2</div><input type="range" min="0" max="2" value="1" step="0.1"><span>1</span></div>
    <div class="pad" data-key="3" style="--color:#9933ff;"><div class="label">3</div><input type="range" min="0" max="2" value="1" step="0.1"><span>1</span></div>
    <div class="pad" data-key="4" style="--color:#ff33cc;"><div class="label">4</div><input type="range" min="0" max="2" value="1" step="0.1"><span>1</span></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
