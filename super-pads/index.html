<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Pads Lights Clone</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      user-select: none;
    }

    h1 {
      margin-top: 40px;
      font-size: 28px;
    }

    .controls {
      margin: 20px auto;
    }

    .controls button {
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      margin: 5px;
      cursor: pointer;
      transition: transform 0.1s ease, opacity 0.2s;
    }

    .controls button:hover {
      transform: scale(1.1);
      opacity: 0.9;
    }

    #record { background-color: #ff3b3b; }
    #stop { background-color: #888; }
    #play { background-color: #00c853; }
    #clear { background-color: #8e24aa; }
    #loop { background-color: #ffd600; color: black; }

    .pads {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 35px;
      justify-items: center;
      width: 80%;
      margin: 40px auto;
    }

    .pad {
      background-color: #1a1a1a;
      border: none;
      border-radius: 15px;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: white;
      cursor: pointer;
      transition: transform 0.1s, background-color 0.2s, box-shadow 0.2s;
    }

    .pad.active {
      background-color: #2a2a2a;
      transform: scale(1.05);
    }

    @keyframes padPulse {
      0% { box-shadow: 0 0 10px rgba(0, 200, 255, 0.2); }
      50% { box-shadow: 0 0 35px rgba(0, 200, 255, 0.8); }
      100% { box-shadow: 0 0 10px rgba(0, 200, 255, 0.2); }
    }

    .pad.pulsing {
      animation: padPulse 1.2s ease-in-out infinite;
    }

    .volume-container {
      text-align: center;
      margin-top: 5px;
    }

    .volume-slider {
      width: 80px;
      accent-color: limegreen;
    }

    .volume-label {
      font-size: 12px;
      color: #aaa;
      margin-top: 2px;
    }
  </style>
</head>
<body>

  <h1>Super Pads Lights Clone</h1>

  <div class="controls">
    <button id="record">Record</button>
    <button id="stop">Stop</button>
    <button id="play">Play</button>
    <button id="clear">Clear</button>
    <button id="loop">Loop</button>
  </div>

  <div class="pads">
    <!-- Pads -->
    <div class="pad-container">
      <button class="pad" data-key="Q">Q</button>
      <div class="volume-container">
        <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="1">
        <div class="volume-label">1</div>
      </div>
    </div>
