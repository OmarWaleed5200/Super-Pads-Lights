<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Pads Lights Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Super Pads Lights Clone</h1>

  <div class="controls">
    <button id="record">Record</button>
    <button id="stop">Stop</button>
    <button id="play">Play</button>
    <button id="clear">Clear</button>
    <button id="loop">Loop</button>
  </div>

  <div class="grid">
    <div class="pad" data-key="q">Q</div>
    <div class="pad" data-key="w">W</div>
    <div class="pad" data-key="e">E</div>
    <div class="pad" data-key="r">R</div>

    <div class="pad" data-key="a">A</div>
    <div class="pad" data-key="s">S</div>
    <div class="pad" data-key="d">D</div>
    <div class="pad" data-key="f">F</div>

    <div class="pad" data-key="z">Z</div>
    <div class="pad" data-key="x">X</div>
    <div class="pad" data-key="c">C</div>
    <div class="pad" data-key="v">V</div>

    <div class="pad" data-key="1">1</div>
    <div class="pad" data-key="2">2</div>
    <div class="pad" data-key="3">3</div>
    <div class="pad" data-key="4">4</div>
  </div>

  <!-- AUDIO FILES -->
  <audio id="q" src="sounds/kick.wav"></audio>
  <audio id="w" src="sounds/snare.wav"></audio>
  <audio id="e" src="sounds/hihat.wav"></audio>
  <audio id="r" src="sounds/clap.wav"></audio>

  <audio id="a" src="sounds/openhat.wav"></audio>
  <audio id="s" src="sounds/tom.wav"></audio>
  <audio id="d" src="sounds/perc.wav"></audio>
  <audio id="f" src="sounds/shaker.wav"></audio>

  <audio id="z" src="sounds/bass.wav"></audio>
  <audio id="x" src="sounds/rim.wav"></audio>
  <audio id="c" src="sounds/ride.wav"></audio>
  <audio id="v" src="sounds/crash.wav"></audio>

  <audio id="1" src="sounds/vox1.wav"></audio>
  <audio id="2" src="sounds/vox2.wav"></audio>
  <audio id="3" src="sounds/vox3.wav"></audio>
  <audio id="4" src="sounds/vox4.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
